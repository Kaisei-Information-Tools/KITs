<h1>タイムシフトカメラ</h1>

<div class="description-box">
  <p>カメラの映像を指定した秒数だけ遅らせて表示します。「開始」を押すと現在の映像と遅れ鏡の両方が表示されます。</p>
</div>

<div class="timeshift-container" id="timeshift-container">
  <div class="video-main-wrapper" id="video-displays">
    <div class="video-main-container">
      <video id="video" autoplay playsinline style="display: none;"></video>
      <canvas id="canvas"></canvas>
      <div id="no-camera-message" class="no-camera" style="display: none;">
        <i class="fa-solid fa-video-slash"></i>
        <p>カメラが利用できません</p>
      </div>
    </div>

    <div class="controls-row">
      <button id="start-button" class="button border control-btn">
        開始
      </button>
      <button id="stop-button" class="button border control-btn" disabled>
        停止
      </button>
      <button id="fullscreen-button" class="button border control-btn" title="フルスクリーン">
        全画面
      </button>
    </div>

    <div class="delay-selector-wrapper">
      <label for="delay-select">遅延秒数:</label>
      <select id="delay-select" class="delay-select">
        <option value="1">1秒</option>
        <option value="2">2秒</option>
        <option value="3">3秒</option>
        <option value="5">5秒</option>
        <option value="10" selected>10秒</option>
        <option value="15">15秒</option>
        <option value="30">30秒</option>
        <option value="60">60秒</option>
      </select>
    </div>
  </div>
</div>

<div class="timeshift-preview" id="preview-section" style="display: none;">
  <h2>現在の映像</h2>
  <div class="preview-container">
    <video id="video-live" autoplay playsinline></video>
    <div id="no-camera-message-live" class="no-camera" style="display: none;">
      <i class="fa-solid fa-video-slash"></i>
      <p>カメラが利用できません</p>
    </div>
  </div>
</div>
