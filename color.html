<body>

    <div class="container">
        <h1>画像カラーピッカー</h1>
        
        <div class="main-content">
            <div class="image-area">
                <label for="image-loader" class="file-upload-label">画像を選択してください</label>
                <input type="file" id="image-loader" accept="image/*">
                
                <div id="preview-container">
                    <img id="preview" alt="">
                    <span id="placeholder-text">ここに画像が表示されます</span>
                    <div id="focus-marker"></div>
                </div>
            </div>

            <div class="info-area" id="info-area">
                <h2>カラー情報</h2>
                <!-- ★ここから変更★ Flexboxで横並びにするためのコンテナを追加 -->
                <div class="color-details-grid">
                    <!-- 左側のプレビュー -->
                    <div id="color-preview"></div>
                    <!-- 右側のコード（HEXとRGB）をまとめるコンテナ -->
                    <div class="color-codes">
                        <div class="code-display">
                            <strong>HEX</strong>
                            <span id="hex-code"></span>
                        </div>
                        <div class="code-display">
                            <strong>RGB</strong>
                            <span id="rgb-code"></span>
                        </div>
                    </div>
                </div>
                <!-- ★ここまで変更★ -->
            </div>
        </div>
    </div>
    
    <!-- ルーペ表示用 -->
    <canvas id="loupe"></canvas>
    <!-- 画像データ保持用（非表示） -->
    <canvas id="source-canvas" style="display:none;"></canvas>
