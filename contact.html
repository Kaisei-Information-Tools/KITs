<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ</title>
  <link rel="stylesheet" href="assets/css/contact.css" />
</head>
<body>
  <!-- ハンバーガーメニュー用チェックボックス -->
  <input type="checkbox" id="menu" />

  <!-- ヘッダー -->
  <header class="header">
    <label for="menu" class="menu">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <div class="logo">
      <img src="assets/images/logo.svg" width="32" alt="Logo" />
    </div>
    <nav class="nav">
      <a href="about.html">about</a>
      <a href="index.html">tools</a>
      <a href="blog.html">blog</a>
      <a href="link.html">link</a>
      <a href="contact.html">contact</a>
    </nav>
    <button id="settings-btn" class="settings-btn">
      <i class="fas fa-cog"></i>
    </button>
  </header>

  <!-- メイン -->
  <main class="main">
    <!-- サイドバー -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar__title">tools</div>
      <ul class="sidebar__menu">
        <li><a href="#">APAスタイル作成</a></li>
        <li><a href="#">時計</a></li>
        <li><a href="#">タイマー</a></li>
        <li><a href="#">ストップウォッチ</a></li>
        <li><a href="#">グループ分け</a></li>
        <li><a href="#">単位変換</a></li>
        <li><a href="#">縦書きエディタ</a></li>
        <li><a href="#">訓読文エディタ</a></li>
        <li><a href="#">文字カウント</a></li>
        <li><a href="#">todoリスト</a></li>
        <li><a href="#">電卓</a></li>
        <li><a href="#">ポモドーロ時計</a></li>
        <li><a href="#">数字読み方変換</a></li>
        <li><a href="#">メモ帳</a></li>
        <li><a href="#">カウンター</a></li>
        <li><a href="#">LaTeX</a></li>
      </ul>
    </aside>

    <!-- コンテンツ -->
    <div id="content" class="content">
      <!-- 非表示 iframe（フォームのレスポンス受け取り用） -->
      <iframe
        name="hidden_iframe"
        id="hidden_iframe"
        style="display:none;"
      ></iframe>

      <!-- お問い合わせフォーム -->
      <section class="contact-form">
        <h2>お問い合わせ</h2>
        <form
          action="https://script.google.com/macros/s/AKfycbzeCeHdkxryOo4HxUmdVAUfTTLQjcr_HAmo6Ycd11u1qfS-saJu5KgoSdEl8sL_U9yu/exec"
          method="post"
          target="hidden_iframe"
        >
          <label for="name">お名前</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="お名前を入力してください"
            required/>

          <label for="email">メールアドレス</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@example.com"
            required
          />

          <label for="age">年代</label>
          <select id="age" name="age" required>
            <option value="" disabled selected>選択してください</option>
            <option value="10代">10代</option>
            <option value="20代">20代</option>
            <option value="30代">30代</option>
            <option value="40代">40代</option>
            <option value="50代">50代</option>
            <option value="60代以上">60代以上</option>
          </select>

          <label for="occupation">職業</label>
          <select id="occupation" name="occupation" required>
            <option value="" disabled selected>選択してください</option>
            <option value="生徒">生徒</option>
            <option value="保護者">保護者</option>
            <option value="教員">教員</option>
            <option value="その他">その他</option>
          </select>

          <label for="genre">お問い合わせの種類</label>
          <select id="genre" name="genre" required>
            <option value="" disabled selected>選択してください</option>
            <option value="バグ">バグ</option>
            <option value="ツール及び機能の要望">ツール及び機能の要望</option>
            <option value="技術提供依頼">技術提供依頼</option>
            <option value="協力依頼">協力依頼</option>
            <option value="入会希望">入会希望</option>
            <option value="ツールの使い方">ツールの使い方</option>
            <option value="その他">その他</option>
          </select>

          <label for="message">メッセージ</label>
          <textarea
            id="message"
            name="message"
            placeholder="ご用件を入力してください"
            required
          ></textarea>

          <button type="submit" class="btn-submit">送信</button>
        </form>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
        <p id="formStatus" style="display:none;">送信が完了しました。ありがとうございます!</p>
      </section>
    </div>
  </main>

  <!-- トップへ戻るボタン -->
  <button id="to-top">↑</button>

  <!-- フッター -->
  <footer>
    <p>© 2024 Kaisei Information Technology for support</p>
  </footer>

  <!-- 外部JS -->
  <script src="assets/js/contact.js" defer></script>
</body>
</html>
