    <main>
      <div class="title-box">
	<h1 class="title">APAスタイル作成ツール</h1>
	<button type="reset" id="reset-button" class="reset button border">フォームをリセット</button>
      </div>
      <div class="column">
	<label htmlFor="author" class="default-label">著者名</label>
	<input type="text" id="author" class="text-input border" required />
      </div>
      <div class="column">
	<label htmlFor="site" class="default-label">ウェブサイト名</label >
	<input type="text" id="site" class="text-input border" />
      </div>
      <div class="column">
	<label htmlFor="page" class="default-label">ウェブページ名</label>
	<input type="text" id="page" class="text-input border" required />
      </div>
      <div class="column">
	<label htmlFor="url" class="default-label">URL</label>
	<input type="url" id="url" class="text-input border" />
      </div>
      <div class="column">
	<label htmlFor="publish" class="default-label">最終編集日</label>
	<div id="publish" class="date border">
	  <input type="number" id="publish-year" min="0" max="2038" class="date-input border" />
	  <label htmlFor="publish-year" class="date-label">年</label>

	  <select id="publish-month" class="date-input border">
	    <option value="">不明</option>
	    <option value="January">Jan. (1月)</option>
	    <option value="February">Feb. (2月)</option>
	    <option value="March">Mar. (3月)</option>
	    <option value="April">Apr. (4月)</option>
	    <option value="May">May. (5月)</option>
	    <option value="June">Jun. (6月)</option>
	    <option value="July">Jul. (7月)</option>
	    <option value="August">Aug. (8月)</option>
	    <option value="September">Sep. (9月)</option>
	    <option value="October">Oct. (10月)</option>
	    <option value="November">Nov. (11月)</option>
	    <option value="December">Dec. (12月)</option>
	  </select>

	  <select id="publish-day" class="date-input border">
	    <option value="">不明</option>
	    <option value="1">1日</option>
	    <option value="2">2日</option>
	    <option value="3">3日</option>
	    <option value="4">4日</option>
	    <option value="5">5日</option>
	    <option value="6">6日</option>
	    <option value="7">7日</option>
	    <option value="8">8日</option>
	    <option value="9">9日</option>
	    <option value="10">10日</option>
	    <option value="11">11日</option>
	    <option value="12">12日</option>
	    <option value="13">13日</option>
	    <option value="14">14日</option>
	    <option value="15">15日</option>
	    <option value="16">16日</option>
	    <option value="17">17日</option>
	    <option value="18">18日</option>
	    <option value="19">19日</option>
	    <option value="20">20日</option>
	    <option value="21">21日</option>
	    <option value="22">22日</option>
	    <option value="23">23日</option>
	    <option value="24">24日</option>
	    <option value="25">25日</option>
	    <option value="26">26日</option>
	    <option value="27">27日</option>
	    <option value="28">28日</option>
	    <option value="29">29日</option>
	    <option value="30">30日</option>
	    <option value="31">31日</option>
	  </select>
	</div>
      </div>
      <div class="column">
      <label htmlFor="access" class="default-label">アクセス日</label>
	<div id="access" class="date border">
	  <input type="number" id="access-year" min="0" max="2038" class="date-input border" required />
	  <label htmlFor="access-year" class="date-label">年</label>

	  <select id="access-month" class="date-input border" required>
	    <option value="">不明</option>
	    <option value="January">Jan. (1月)</option>
	    <option value="February">Feb. (2月)</option>
	    <option value="March">Mar. (3月)</option>
	    <option value="April">Apr. (4月)</option>
	    <option value="May">May. (5月)</option>
	    <option value="June">Jun. (6月)</option>
	    <option value="July">Jul. (7月)</option>
	    <option value="August">Aug. (8月)</option>
	    <option value="September">Sep. (9月)</option>
	    <option value="October">Oct. (10月)</option>
	    <option value="November">Nov. (11月)</option>
	    <option value="December">Dec. (12月)</option>
	  </select>

	  <select id="access-day" class="date-input border" required>
	    <option value="">不明</option>
	    <option value="1">1日</option>
	    <option value="2">2日</option>
