            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/base.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/group.css" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />

    <body>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand white" href="index.html"><img src="assets/favicon/favicon.ico" width="32px"></a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a
                            class="nav-link active white"
                            aria-current="page"
                            href="index.html"
                            >ホーム</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link white" href="about.html"
                            >KITsとは？</a
                        >
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="autofill-container">
                <h1 class="title">グループ分けツール</h1>
                <input
                    id="numberOfPeople"
                    type="number"
                    class="text-input border"
                    placeholder="全体の人数を入力"
                />
                <button id="autofillButton" class="submit">自動入力</button>
            </div>
            <div class="input-container">
                <textarea
                    id="names"
                    class="text-input border"
                    placeholder="名前を入力（カンマ区切り）"
                ></textarea>
                <input
                    type="number"
                    id="numGroups"
                    class="text-input border"
                    placeholder="グループ数を入力"
                />
                <button id="divideButton" class="submit">分ける</button>
                <div id="result"></div>
            </div>
        </main>
        <div class="flex-grow"></div>
        <footer>
            <p>&copy; 2024 Kaisei Information Technologies</p>
        </footer>
