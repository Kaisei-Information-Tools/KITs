<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Camera body -->
  <rect x="30" y="60" width="140" height="100" rx="15" fill="#3c3c6c" stroke="#2c2c5c" stroke-width="3"/>
  
  <!-- Camera lens -->
  <circle cx="100" cy="110" r="35" fill="#5c5c8c" stroke="#2c2c5c" stroke-width="3"/>
  <circle cx="100" cy="110" r="25" fill="#7c7cac" stroke="#4c4c7c" stroke-width="2"/>
  <circle cx="95" cy="105" r="8" fill="#9c9ccc" opacity="0.6"/>
  
  <!-- Viewfinder -->
  <rect x="140" y="70" width="20" height="15" rx="3" fill="#4c4c7c" stroke="#2c2c5c" stroke-width="2"/>
  
  <!-- Recording indicator -->
  <circle cx="45" cy="75" r="6" fill="#ec4899"/>
  
  <!-- Time shift arrows -->
  <g transform="translate(100, 50)">
    <!-- Left arrow (rewind) -->
    <path d="M -25,-10 L -35,0 L -25,10 Z" fill="#60d351" opacity="0.8"/>
    <path d="M -15,-10 L -25,0 L -15,10 Z" fill="#60d351" opacity="0.8"/>
    
    <!-- Right arrow (forward) -->
    <path d="M 25,-10 L 35,0 L 25,10 Z" fill="#60d351" opacity="0.8"/>
    <path d="M 15,-10 L 25,0 L 15,10 Z" fill="#60d351" opacity="0.8"/>
  </g>
  
  <!-- Clock/time symbol at bottom -->
  <circle cx="100" cy="175" r="15" fill="none" stroke="#3c3c6c" stroke-width="3"/>
  <line x1="100" y1="175" x2="100" y2="167" stroke="#3c3c6c" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="100" y1="175" x2="107" y2="175" stroke="#3c3c6c" stroke-width="2.5" stroke-linecap="round"/>
</svg>
