<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Camera body -->
  <rect x="15" y="30" width="70" height="50" rx="8" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Lens -->
  <circle cx="50" cy="50" r="18" fill="#718096" stroke="#2d3748" stroke-width="2"/>
  <circle cx="50" cy="50" r="12" fill="#2d3748"/>
  <circle cx="48" cy="48" r="4" fill="#90cdf4" opacity="0.6"/>
  
  <!-- Flash -->
  <rect x="70" y="35" width="8" height="6" rx="2" fill="#fbbf24"/>
  
  <!-- Time indicator arc -->
  <path d="M 50 15 A 20 20 0 0 1 68 25" fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Clock hand -->
  <line x1="50" y1="18" x2="55" y2="23" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Viewfinder -->
  <rect x="20" y="35" width="10" height="8" rx="2" fill="#2d3748"/>
</svg>
