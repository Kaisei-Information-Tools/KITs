---
layout: container
title: カウンター
css: count
js: count
---

<h1 class="counter" id="counter" contenteditable="true">0</h1>
<div class="kits_buttons">
  <button id="increase1" class="button">1回増やす</button>
  <button id="increase10" class="button">10回増やす</button>
  <button id="increase100" class="button">100回増やす</button>
  <button id="decrease1" class="decrease button">1回減らす</button>
  <button id="decrease10" class="decrease button">10回減らす</button>
  <button id="decrease100" class="decrease button">100回減らす</button>
  <button id="reset" class="button">リセット</button>
</div>
<div class="kits_input-group">
  <input type="number" id="customIncrease" placeholder="増やす" />
  <button id="increaseCustom" class="button">増やす</button>
  <input type="number" id="customDecrease" placeholder="減らす" />
  <button id="decreaseCustom" class="decrease button">減らす</button>
</div>
<div id="confirmation" class="confirmation">
  <p>本当にリセットしますか？</p>
  <button id="confirmYes" class="button">はい</button>
  <button id="confirmNo" class="button">いいえ</button>
</div>
