<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>電卓 - KITs</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/base.css" />
        <style>
            body {
                height: 100vh;
            }
            .calc-container {
                height: calc(100vh - 56px);
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0;
            }
            .calculator {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                max-width: 400px;
                margin: auto;
            }
            .calculator input,
            .calculator button {
                font-size: 1.5em;
                padding: 10px;
                text-align: center;
            }
            .calculator input {
                grid-column: span 4;
            }
            .calculator button {
                cursor: pointer;
            }
            .operator {
                background-color: var(--color-primary);
                color: white;
            }
            .equals {
                grid-column: span 4;
                background-color: var(--color-primary);
                color: white;
            }
        </style>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#3c3c6c" />
        <meta name="theme-color" content="#3c3c6c" />
    </head>
    <body>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand white" href="index.html"><img src="assets/images/これに変えといて.svg" width="32px"></a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a
                            class="nav-link active white"
                            aria-current="page"
                            href="index.html"
                            >ホーム</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link white" href="about.html"
                            >KITsとは？</a
                        >
                    </li>
                </ul>
            </div>
        </nav>
        <div class="calc-container">
            <div class="calculator">
                <input type="text" id="display" />
                <button class="operator" onclick="appendOperator('(')">
                    (
                </button>
                <button class="operator" onclick="appendOperator(')')">
                    )
                </button>
                <button class="operator" onclick="appendOperator('^')">
                    ^
                </button>
                <button class="operator" onclick="clearDisplay()">C</button>
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="appendOperator('/')">
                    /
                </button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="appendOperator('*')">
                    *
                </button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button class="operator" onclick="appendOperator('-')">
                    -
                </button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendOperator('.')">.</button>
                <button onclick="appendOperator('!')">!</button>
                <button class="operator" onclick="appendOperator('+')">
                    +
                </button>
                <button class="equals" onclick="calculateResult()">=</button>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Kaisei Information Technologies</p>
        </footer>

        <script src="assets/js/calculator.js"></script>
    </body>
</html>
