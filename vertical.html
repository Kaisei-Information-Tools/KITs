<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet"
        />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/vertical.css" />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous" >
    </script>
    <title>縦書きテキストエディタ - KITs</title>
    <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="assets/favicon/apple-touch-icon.png"
        />
    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="assets/favicon/favicon-32x32.png"
        />
    <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="assets/favicon/favicon-16x16.png"
        />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link
        rel="mask-icon"
        href="assets/favicon/safari-pinned-tab.svg"
        color="#5bbad5"
        />
    <meta name="msapplication-TileColor" content="#3c3c6c" />
    <meta name="theme-color" content="#3c3c6c" />
  </head>
  <body>
    <div id="navbar"></div>
    <main>
      <div class="container">
        <div class="card">
          <h1 class="card-title title">縦書きテキストエディタ</h1>
          <div class="card-body">
            <div class="editor-container">
              <div id="editor"></div>
            </div>
          </div>
          <div class="card-footer">
            <div id="toolbar">
              <button id="captureBtn" class="btn btn-theme">画像として保存</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Kaisei Information Technologies</p>
    </footer>
    <!-- CKEditor 5 custom build -->
    <script src="assets/ckeditor/build/ckeditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
        ></script>
    <script>
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));
    </script>
    <script src="assets/js/vertical.js"></script>
  </body>
</html>
