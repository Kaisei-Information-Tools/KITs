<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaisei Information Technology</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #3c3c6c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .text, .logo {
            color: white;
            opacity: 0;
        }
        .logo {
            width: 300px;
            height: 300px;
            transition: transform 0.1s, opacity 0.5s;
        }
        .text {
            font-size: 3em;
            margin-top: 20px;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }
        .text::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #3c3c6c;
            transition: left 1s;
        }
        .text.fade-in::before {
            left: 100%;
            transition: left 1s;

        }
        .text.fade-out::before {
            left: 100%;
            transition: left 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="Logo" class="logo" id="logo">
        <div class="text" id="text">Kaisei Information Technology</div>
    </div>
    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('text').classList.add('fade-in');
                document.getElementById('text').style.opacity = '1';
                document.getElementById('logo').style.transform = 'translateY(0)';
                document.getElementById('logo').style.opacity = '1';
            }, 1000);

            setTimeout(() => {
                document.getElementById('text').classList.remove('fade-in');
                document.getElementById('text').classList.add('fade-out');
                document.getElementById('text').style.opacity = '0';
                document.getElementById('logo').style.transform = 'translateY(-100%)';
                document.getElementById('logo').style.opacity = '0';
            }, 3500);

            setTimeout(() => {
                // 本当のサイトの表示処理
                window.location.href = 'https://www.kits-tools.net';
            }, 4000);
        };
    </script>
</body>
</html>
