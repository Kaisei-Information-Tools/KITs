name: Bump Service Worker Cache Version

on:
  push:
    paths:
      - "assets/**"
      - "index.html"
      - "**.html"
      - "**.css"
      - "**.js"
      - "**.mp3"
      - "**.svg"
  workflow_dispatch:

jobs:
  bump-cache-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # HEAD^ を使えるようにする

      - name: Check for changes in cached files
        id: detect
        run: |
          # 抽出：sw.jsのurlsToCache配列に含まれるパスを取得
          CACHED_FILES=$(grep -o '^\s*".*"' sw.js | sed 's/^ *"//' | sed 's/",$//')

          # 差分ファイルを取得（前のコミットがあるか確認）
          if [ $(git rev-list --count HEAD) -gt 1 ]; then
              CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          else
              CHANGED_FILES=$(git diff --name-only HEAD)
          fi

          echo "$CHANGED_FILES" > changed.txt
          echo "$CACHED_FILES" > cached.txt

          # sw.js しか変わってない場合は処理をスキップ（無限ループ防止）
          if [ "$(cat changed.txt)" = "sw.js" ]; then
            echo "Only sw.js changed. Skipping bump to avoid loop."
            echo "need_bump=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 差分にキャッシュ対象ファイルが含まれているか判定
          NEED_BUMP="false"
          while read -r file; do
            if grep -q "$file" changed.txt; then
              NEED_BUMP="true"
              break
            fi
          done < cached.txt

          echo "need_bump=$NEED_BUMP" >> $GITHUB_OUTPUT

      - name: Bump CACHE_NAME in sw.js
        if: steps.detect.outputs.need_bump == 'true'
        run: |
          echo "Bumping CACHE_NAME..."
          # CACHE_NAME の数字部分を +1 する
          sed -i -E 's/(const CACHE_NAME = "kits-cache-v)([0-9]+)"/echo \1$((\2 + 1))"/e' sw.js

      - name: Commit and push changes
        if: steps.detect.outputs.need_bump == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sw.js
          git commit -m "⬆️ Bump CACHE_NAME due to cached file changes"
          git push
