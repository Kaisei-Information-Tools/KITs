name: Auto Bump Cache Version

on:
  push:
    paths:
      - "assets/**"
      - "index.html"
      - "*.html"
      - "*.css"
      - "*.js"
  workflow_dispatch: # ã“ã®è¡Œã‚’è¿½åŠ 

jobs:
  bump-cache-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # HEAD^ ã‚’ä½¿ãˆã‚‹ã‚ˆã†ã«ã™ã‚‹ãŸã‚2ã«è¨­å®š

      - name: Check for changes in cached files
        id: detect
        run: |
          # 1. ã‚­ãƒ£ãƒƒã‚·ãƒ¥å¯¾è±¡ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§ã‚’ sw.js ã‹ã‚‰æŠ½å‡º
          CACHED_FILES=$(grep -o '^\s*".*"' sw.js | sed 's/^ *"//' | sed 's/",$//')

          # 2. å·®åˆ†ã®ã‚ã‚‹ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å–å¾—ï¼ˆHEAD^ ãŒå­˜åœ¨ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯ï¼‰
          if [ $(git rev-list --count HEAD) -gt 1 ]; then
              CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          else
              CHANGED_FILES=$(git diff --name-only HEAD)
          fi

          echo "$CHANGED_FILES" > changed.txt
          echo "$CACHED_FILES" > cached.txt

          # 3. sw.js ã ã‘ãŒå¤‰æ›´ã•ã‚ŒãŸå ´åˆã¯ç„¡é™ãƒ«ãƒ¼ãƒ—ã‚’é˜²æ­¢
          if [ "$(cat changed.txt)" = "sw.js" ]; then
            echo "Only sw.js changed. Skipping bump to avoid loop."
            echo "need_bump=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 4. å·®åˆ†ãƒ•ã‚¡ã‚¤ãƒ«ã«ã‚­ãƒ£ãƒƒã‚·ãƒ¥å¯¾è±¡ãƒ•ã‚¡ã‚¤ãƒ«ãŒå«ã¾ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          NEED_BUMP="false"
          while read -r file; do
            if grep -q "$file" changed.txt; then
              NEED_BUMP="true"
              break
            fi
          done < cached.txt

          echo "need_bump=$NEED_BUMP" >> $GITHUB_OUTPUT

      - name: Bump cache version in sw.js
        if: steps.detect.outputs.need_bump == 'true'
        run: |
          echo "Updating CACHE_NAME..."
          sed -i -E 's/(const CACHE_NAME = "kits-cache-v)([0-9]+)"/echo \1$((\2 + 1))"/e' sw.js

      - name: Commit and push changes
        if: steps.detect.outputs.need_bump == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sw.js
          git commit -m "ğŸ” Bump CACHE_NAME due to cache file change"
          git push
